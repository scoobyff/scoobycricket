<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream Player</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

  <style>
    html, body {
        font-family: Poppins, sans-serif;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
        color: #fff;
    }

    #media-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
    }

    .video-wrapper {
        width: 100%;
        max-width: 100%;
        aspect-ratio: 16/9;
        background: black;
        position: relative;
    }

    #player {
        width: 100%;
        height: 100%;
        object-fit: contain; /* keeps proper ratio */
        display: none;
    }

    .plyr {
        width: 100% !important;
        height: 100% !important;
    }

    .plyr__controls {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(0,0,0,0.6);
        padding: 10px;
    }

    /* Clappr fixes */
    .clappr-container {
        width: 100% !important;
        height: 100% !important;
        background: black !important;
    }

    .clappr-media {
        object-fit: contain !important;
    }

    .watermark {
        position: absolute;
        bottom: 50px;
        right: 10px;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.3);
        font-style: italic;
        pointer-events: none;
        font-family: "Courier New", Courier, monospace;
    }

    .error-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #ff4444;
        font-size: 18px;
        display: none;
    }
  </style>
</head>
<body>
  <div id="media-container">
    <div class="video-wrapper">
      <video id="player" playsinline controls></video>
      <div id="clappr-wrapper"></div>
      <div class="watermark">Scooby Bruh</div>
      <div class="error-message" id="error-message">⚠️ Invalid or broken stream</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      const streamUrl = urlParams.get("id");
      const video = document.getElementById("player");
      const errorMessage = document.getElementById("error-message");
      const clapprWrapper = document.getElementById("clappr-wrapper");

      if (streamUrl) {
        if (streamUrl.endsWith(".m3u8")) {
          // HLS.js Player (untouched)
          if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(streamUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
              video.style.display = "block";
              video.play();
            });
            hls.on(Hls.Events.ERROR, function () {
              showError();
            });
          } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
            video.src = streamUrl;
            video.addEventListener("loadedmetadata", function () {
              video.style.display = "block";
              video.play();
            });
          } else {
            showError();
          }

          new Plyr(video, {
            autoplay: true,
            controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen']
          });

        } else {
          // Clappr Player
          video.style.display = "none"; // hide plyr when Clappr in use
          new Clappr.Player({
            source: streamUrl,
            parentId: "#clappr-wrapper",
            autoPlay: true,
            width: "100%",
            height: "100%",
            mediacontrol: {seekbar: "#ff4444", buttons: "#ffffff"}
          });
        }

      } else {
        showError();
      }

      function showError() {
        video.style.display = "none";
        clapprWrapper.innerHTML = "";
        errorMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
