<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="ENJOY FREE LIVE">
    <meta name="keywords" content="Scooby">
    <meta name="author" content="unknown">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SCOOBY IS LIVE</title>

    <link href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

    <style>
        html {
            font-family: Poppins, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: #000;
            color: #fff;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
        }

        .loading-text {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            text-align: center;
            width: 100%;
            height: 100px;
            line-height: 100px;
        }

        .loading-text span {
            display: inline-block;
            margin: 0 5px;
            color: #00b3ff;
            font-family: 'Quattrocento Sans', sans-serif;
        }

        .watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
            font-style: italic;
            pointer-events: none;
            z-index: 10;
            font-family: "Courier New", Courier, monospace;
            font-weight: bold;
        }

        .telegram-button {
            display: block;
            margin: 20px auto;
            padding: 6px 10px;
            background-color: #0088cc;
            color: #fff;
            text-align: center;
            font-size: 14px;
            text-decoration: none;
            border-radius: 5px;
            width: 180px;
            transition: background-color 0.3s ease;
        }

        .telegram-button:hover {
            background-color: #006a99;
        }

        iframe {
            border: none;
        }

        .iframe-wrapper {
            position: relative;
            padding-top: 56.25%;
            height: 0;
            overflow: hidden;
            width: 100%;
        }

        .iframe-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #media-container {
            position: relative;
            width: 100%;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        #player {
            width: 100%;
            height: auto;
            display: none;
        }

        .plyr {
            --plyr-color-main: #15b4ff;
        }

        .plyr__controls {
            position: relative;
            bottom: 0;
        }



        .error-message {
            color: #ff4444;
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="loading-text">
            <span>S</span><span>C</span><span>O</span><span>O</span><span>B</span><span>Y</span><span>I</span><span>S</span><span>L</span><span>I</span><span>V</span><span>E</span>
        </div>
    </div>

    <!-- Error Message -->
    <div class="error-message" id="error-message"></div>

    <!-- Media Container -->
    <div id="media-container">
        <!-- HLS Video Player -->
        <video id="player" autoplay controls crossorigin playsinline>
            <source id="m3u8-url" src="" type="application/x-mpegURL">
        </video>

        <!-- Iframe Player -->
        <div class="iframe-wrapper" id="iframe-wrapper" style="display: none;">
            <iframe id="iframe-player" sandbox="allow-scripts allow-same-origin allow-presentation allow-top-navigation" allowfullscreen></iframe>
        </div>

        <!-- Watermark -->
        <div class="watermark">
            Scooby
        </div>
    </div>

    <!-- Telegram Button -->
    <a href="https://t.me/+u8PDYVT92MA3MTg9" class="telegram-button" target="_blank">
        Join Our Telegram Channel
    </a>

    <!-- Script -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get("id");
        const jsonUrl = urlParams.get("json");

        const videoEl = document.getElementById("player");
        const sourceEl = document.getElementById("m3u8-url");
        const iframeEl = document.getElementById("iframe-player");
        const iframeWrapper = document.getElementById("iframe-wrapper");
        const errorMessage = document.getElementById("error-message");

        let streamsData = [];
        let currentPlayer = null;

        // Hide loading screen
        setTimeout(() => {
            document.getElementById("loading").style.display = "none";
        }, 1000);

        // Function to show error
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = "block";
        }

        // Function to hide error
        function hideError() {
            errorMessage.style.display = "none";
        }

        // Function to parse JSON data
        function parseStreamsData(data) {
            const streams = [];
            const lines = data.split('\n').filter(line => line.trim() !== '');
            
            lines.forEach(line => {
                const parts = line.split('|');
                if (parts.length >= 3) {
                    streams.push({
                        id: parts[0].trim(),
                        name: parts[1].trim(),
                        url: parts[2].trim()
                    });
                }
            });
            
            return streams;
        }

        // Function to find stream by ID
        function findStreamById(id) {
            return streamsData.find(stream => stream.id === id);
        }

        // Function to load stream
        function loadStream(url) {
            if (!url || url.trim() === "") {
                hideVideo();
                hideIframe();
                return;
            }

            hideError();

            if (url.endsWith(".m3u8")) {
                loadVideoStream(url);
            } else {
                loadIframeStream(url);
            }
        }

        // Function to load video stream
        function loadVideoStream(url) {
            hideIframe();
            
            sourceEl.src = url;
            videoEl.style.display = "block";

            const posterURL = "";
            const img = new Image();
            img.onload = () => videoEl.setAttribute("poster", posterURL);
            img.onerror = () => videoEl.setAttribute("poster", "https://example.com/fallback-poster.jpg");
            img.src = posterURL;

            const config = { maxMaxBufferLength: 100 };
            const plyrOptions = {};
            
            if (Hls.isSupported()) {
                if (window.hls) {
                    window.hls.destroy();
                }
                
                const hls = new Hls(config);
                hls.loadSource(url);
                hls.attachMedia(videoEl);
                
                hls.on(Hls.Events.MANIFEST_PARSED, (event, data) => {
                    const qualities = hls.levels.map(level => level.height);
                    plyrOptions.quality = {
                        default: qualities[0],
                        options: qualities,
                        forced: true,
                        onChange: q => {
                            hls.levels.forEach((level, i) => {
                                if (level.height === q) {
                                    hls.currentLevel = i;
                                }
                            });
                        }
                    };
                    
                    if (currentPlayer) {
                        currentPlayer.destroy();
                    }
                    currentPlayer = new Plyr(videoEl, plyrOptions);
                });
                
                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        showError("Error loading video stream. Please try another stream.");
                    }
                });
                
                window.hls = hls;
            } else {
                if (currentPlayer) {
                    currentPlayer.destroy();
                }
                currentPlayer = new Plyr(videoEl, plyrOptions);
            }
        }

        // Function to load iframe stream
        function loadIframeStream(url) {
            hideVideo();
            iframeEl.src = url;
            iframeWrapper.style.display = "block";
        }

        // Function to hide video
        function hideVideo() {
            videoEl.style.display = "none";
            if (window.hls) {
                window.hls.destroy();
            }
            if (currentPlayer) {
                currentPlayer.destroy();
                currentPlayer = null;
            }
        }

        // Function to hide iframe
        function hideIframe() {
            iframeWrapper.style.display = "none";
            iframeEl.src = "";
        }

        // Stream selector change event (removed)

        // GitHub raw link for JSON data
        const githubJsonUrl = "https://scoobystreamsv2.vercel.app/sportsdata.txt";

        // Check for JSON URL parameter or use GitHub link
        const finalJsonUrl = jsonUrl || githubJsonUrl;
        
        if (finalJsonUrl && finalJsonUrl.trim() !== "") {
            fetch(finalJsonUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    streamsData = parseStreamsData(data);
                    if (streamsData.length > 0) {
                        // Check if streamUrl is an ID or direct URL
                        if (streamUrl && streamUrl.trim() !== "") {
                            // Try to find stream by ID first
                            const streamById = findStreamById(streamUrl);
                            if (streamById) {
                                // Found stream by ID, load it
                                loadStream(streamById.url);
                            } else if (streamUrl.includes('http') || streamUrl.includes('://')) {
                                // Looks like a direct URL
                                loadStream(streamUrl);
                            } else {
                                showError(`Stream with ID "${streamUrl}" not found in the streams list.`);
                            }
                        }
                    } else {
                        showError("No streams found in JSON data.");
                    }
                })
                .catch(error => {
                    console.error('Error fetching JSON:', error);
                    showError("Error loading streams data. Trying direct stream URL if provided.");
                    // Fallback to direct stream URL if JSON fails
                    if (streamUrl && streamUrl.trim() !== "") {
                        loadStream(streamUrl);
                    }
                });
        }
        // Check for direct stream URL parameter as fallback
        else if (streamUrl && streamUrl.trim() !== "") {
            loadStream(streamUrl);
        } else {
            showError("No stream data available. Please check the GitHub JSON file or add ?id=STREAM_ID or ?id=STREAM_URL to the page URL.");
        }
    </script>

</body>
</html>
