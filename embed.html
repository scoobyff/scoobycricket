<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 100%;
            width: fit-content;
        }

        .player-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .player-title {
            color: white;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .player-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        .iframe-wrapper {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            background: #000;
        }

        .player-iframe {
            display: block;
            border: none;
            border-radius: 15px;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1rem;
            z-index: 10;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .player-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .player-container {
                padding: 20px;
            }
            
            .player-title {
                font-size: 1.5rem;
            }
            
            .player-iframe {
                width: 100%;
                height: 250px;
            }
            
            .control-btn {
                padding: 8px 16px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .player-container {
                padding: 15px;
            }
            
            .player-iframe {
                height: 200px;
            }
            
            .control-btn {
                padding: 6px 12px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="player-header">
            <h1 class="player-title">Live Stream</h1>
            <p class="player-subtitle">Enjoy high-quality streaming</p>
        </div>
        
        <div class="iframe-wrapper">
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-spinner"></div>
                <span>Loading player...</span>
            </div>
            
            <iframe 
                class="player-iframe"
                id="videoPlayer"
                allow="encrypted-media; autoplay; fullscreen" 
                width="640" 
                height="360" 
                scrolling="no" 
                frameborder="0" 
                allowfullscreen 
                referrerpolicy="no-referrer-when-downgrade"
                src="https://topembed.pw/channel/exstkitngs">
            </iframe>
        </div>
        
        <div class="player-controls">
            <button class="control-btn" onclick="refreshPlayer()">ðŸ”„ Refresh</button>
            <button class="control-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>
        </div>
    </div>

    <script>
        // Hide loading overlay when iframe loads
        const iframe = document.getElementById('videoPlayer');
        const loadingOverlay = document.getElementById('loadingOverlay');
        
        iframe.onload = function() {
            setTimeout(() => {
                loadingOverlay.classList.add('hidden');
            }, 2000);
        };
        
        // Handle iframe errors
        iframe.onerror = function() {
            loadingOverlay.innerHTML = '<div class="loading-spinner"></div><span>Player unavailable. Please try refreshing.</span>';
        };

        // Refresh player function
        function refreshPlayer() {
            loadingOverlay.classList.remove('hidden');
            iframe.src = iframe.src;
        }

        // Toggle fullscreen function
        function toggleFullscreen() {
            const iframeWrapper = document.querySelector('.iframe-wrapper');
            
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                iframeWrapper.requestFullscreen().catch(err => {
                    console.log('Fullscreen request failed:', err);
                });
            }
        }

        // Handle fullscreen changes
        document.addEventListener('fullscreenchange', function() {
            const iframeWrapper = document.querySelector('.iframe-wrapper');
            const iframe = document.getElementById('videoPlayer');
            
            if (document.fullscreenElement) {
                // In fullscreen
                iframeWrapper.style.width = '100vw';
                iframeWrapper.style.height = '100vh';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
            } else {
                // Exit fullscreen
                iframeWrapper.style.width = '';
                iframeWrapper.style.height = '';
                iframe.style.width = '640px';
                iframe.style.height = '360px';
            }
        });

        // Add some interactive animations
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.player-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
