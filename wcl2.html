<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.32.1/jwplayer.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooby Streams</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            color: #fff;
            position: relative;
            padding-top: 200px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #000000, #0a0a0a);
            z-index: -1;
        }

        /* Banner Image Section - Above Video */
        .banner-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 3;
            overflow: hidden;
            border-radius: 0;
            box-shadow: none;
            height: 200px;
        }

        .banner-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            border-radius: 0;
            border: none;
        }

        #player-container {
            width: 100%;
            height: 100vh;
            position: relative;
            z-index: 1;
            border: 2px solid #00c2ff;
            box-shadow: 0 0 20px #00c2ff, 0 0 40px rgba(0, 194, 255, 0.5);
            box-sizing: border-box;
            animation: neonPulse 3s infinite ease-in-out;
        }

        .content-wrapper {
            position: relative;
            width: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
        }

        /* Enhanced Header Section */
        .match-header {
            width: 100%;
            max-width: 1200px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid #00c2ff;
            border-radius: 15px;
            margin: 20px 20px 30px 20px;
            padding: 25px;
            box-shadow: 0 0 30px rgba(0, 194, 255, 0.4);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .event-info {
            flex: 1;
            min-width: 300px;
        }

        .event-category {
            color: #00c2ff;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(0, 194, 255, 0.5);
        }

        .event-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 12px;
            color: #fff;
            line-height: 1.3;
        }

        .teams-vs {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 16px;
            color: #ccc;
        }

        .team {
            font-weight: bold;
            color: #fff;
            padding: 8px 15px;
            background: rgba(0, 194, 255, 0.1);
            border-radius: 25px;
            border: 1px solid rgba(0, 194, 255, 0.3);
        }

        .vs-separator {
            color: #00c2ff;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 0 0 10px rgba(0, 194, 255, 0.7);
        }

        .match-status {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }

        .status-badge {
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .status-live {
            background: linear-gradient(90deg, #ff4444, #ff6666);
            color: white;
            animation: pulse 2s infinite;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.6);
        }

        .status-upcoming {
            background: linear-gradient(90deg, #ffa500, #ffb347);
            color: white;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.6);
        }

        .status-ended {
            background: linear-gradient(90deg, #666, #888);
            color: white;
        }

        .match-time {
            font-size: 14px;
            color: #00c2ff;
            text-align: right;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 194, 255, 0.5);
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }

        .match-details {
            max-width: 1200px;
            width: 100%;
            background: rgba(0, 194, 255, 0.05);
            border: 2px solid rgba(0, 194, 255, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin: 0 20px 30px 20px;
            box-shadow: 0 0 30px rgba(0, 194, 255, 0.2);
        }

        .details-title {
            color: #00c2ff;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 194, 255, 0.5);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 194, 255, 0.2);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #00c2ff;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 1px;
        }

        .detail-value {
            color: #fff;
            font-size: 15px;
            font-weight: 500;
            text-align: right;
        }

        .telegram-btn {
            display: inline-block;
            background: linear-gradient(90deg, #0088cc, #00c2ff);
            color: white;
            padding: 12px 28px;
            margin: 20px 0;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 136, 204, 0.7);
            transition: all 0.3s ease;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        .telegram-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.9);
        }

        .telegram-btn i {
            margin-right: 8px;
        }

        /* Make sure JW player controls are visible */
        .jw-state-idle .jw-controls,
        .jwplayer .jw-controls {
            opacity: 1 !important;
            visibility: visible !important;
            pointer-events: auto !important;
        }

        /* Custom scrollbar styles */
        body::-webkit-scrollbar {
            width: 8px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        body::-webkit-scrollbar-thumb {
            border-radius: 10px;
            background-color: rgba(0, 194, 255, 0.5);
        }

        body::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 194, 255, 0.7);
        }

        /* Neon pulse animation for player border */
        @keyframes neonPulse {
            0% {
                box-shadow: 0 0 10px #00c2ff, 0 0 20px rgba(0, 194, 255, 0.5);
            }
            50% {
                box-shadow: 0 0 15px #00c2ff, 0 0 30px rgba(0, 194, 255, 0.7);
            }
            100% {
                box-shadow: 0 0 10px #00c2ff, 0 0 20px rgba(0, 194, 255, 0.5);
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .match-status {
                align-items: flex-start;
                width: 100%;
            }

            .event-title {
                font-size: 16px;
            }

            .teams-vs {
                font-size: 14px;
                flex-wrap: wrap;
            }

            .team {
                font-size: 14px;
                padding: 6px 12px;
            }

            .telegram-btn {
                padding: 10px 20px;
                font-size: 14px;
            }

            .detail-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .detail-value {
                text-align: left;
            }

            .match-details, .match-header {
                margin: 0 10px 20px 10px;
                padding: 20px;
            }
        }

        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            color: #00c2ff;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 194, 255, 0.3);
            border-top: 4px solid #00c2ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Banner Image Section (Top) -->
    <div class="banner-section" id="banner-section" style="display: none;">
        <img class="banner-image" id="banner-image" src="" alt="Event Banner">
    </div>

    <!-- Video Player (Middle) -->
    <div id="player-container">
        <div class="loading" id="loading-indicator">
            <div class="loading-spinner"></div>
            <div>Loading stream...</div>
        </div>
    </div>

    <!-- Match Data (Bottom) -->
    <div class="content-wrapper">
        <!-- Enhanced Header -->
        <div class="match-header" id="match-header" style="display: none;">
            <div class="header-content">
                <div class="event-info">
                    <div class="event-category" id="event-category">Loading...</div>
                    <div class="event-title" id="event-title">Loading match information...</div>
                    <div class="teams-vs">
                        <span class="team" id="team-1">Team 1</span>
                        <span class="vs-separator">VS</span>
                        <span class="team" id="team-2">Team 2</span>
                    </div>
                </div>
                <div class="match-status">
                    <div class="status-badge" id="status-badge">LOADING</div>
                    <div class="match-time" id="match-time">--:-- -- --/--/----</div>
                </div>
            </div>
        </div>

        <!-- Match Details Section -->
        <div class="match-details" id="match-details" style="display: none;">
            <div class="details-title">Match Information</div>
            <div class="detail-row">
                <span class="detail-label">Event Name</span>
                <span class="detail-value" id="event-name">--</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Match Name</span>
                <span class="detail-value" id="match-name">--</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Start Time</span>
                <span class="detail-value" id="start-time">--</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Stream Quality</span>
                <span class="detail-value">HD/Auto</span>
            </div>
        </div>
    </div>

    <a href="#" class="telegram-btn" id="telegram-btn">
        <i class="fab fa-telegram"></i> Join Telegram
    </a>

    <script type="text/javascript">
        // Initialize JW Player key
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

        // GitHub raw JSON URL - Update this with your GitHub JSON file URL
        const configUrl = 'https://raw.githubusercontent.com/scoobyff/jsondrm/main/wcl2.json';

        // Function to load stream configuration from GitHub JSON
        async function loadStreamConfig() {
            try {
                // Show loading indicator
                document.getElementById('loading-indicator').style.display = 'block';

                // Fetch the stream config from the GitHub raw URL
                // Adding cache-busting parameter to avoid caching issues
                const timestamp = new Date().getTime();
                const response = await fetch(`${configUrl}?_=${timestamp}`, {
                    cache: 'no-store',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load stream configuration');
                }

                const config = await response.json();

                // Hide loading indicator
                document.getElementById('loading-indicator').style.display = 'none';

                return config;
            } catch (error) {
                console.error('Error loading stream configuration:', error);

                // Show error message in loading indicator
                const loadingIndicator = document.getElementById('loading-indicator');
                loadingIndicator.innerHTML = `<div style="color: #ff4444;"><i class="fas fa-exclamation-triangle"></i><br>Error loading stream.<br>Please try again later.</div>`;

                return null;
            }
        }

        // Function to update UI with match information
        function updateMatchInfo(config) {
            // Update banner image
            const bannerImage = document.getElementById('banner-image');
            const bannerSection = document.getElementById('banner-section');
            if (config.src) {
                bannerImage.src = config.src;
                bannerImage.alt = config.title || 'Event Banner';
                bannerSection.style.display = 'block';
            }

            // Update header information
            document.getElementById('event-category').textContent = config.event_category || 'Live Event';
            document.getElementById('event-title').textContent = config.title || 'Live Stream';
            document.getElementById('team-1').textContent = config.team_1 || 'Team 1';
            document.getElementById('team-2').textContent = config.team_2 || 'Team 2';
            
            // Update status badge
            const statusBadge = document.getElementById('status-badge');
            const status = config.status || 'UNKNOWN';
            statusBadge.textContent = status;
            
            // Apply status-specific styling
            statusBadge.className = 'status-badge';
            if (status === 'LIVE') {
                statusBadge.classList.add('status-live');
            } else if (status === 'UPCOMING') {
                statusBadge.classList.add('status-upcoming');
            } else if (status === 'ENDED') {
                statusBadge.classList.add('status-ended');
            }
            
            // Update match time
            document.getElementById('match-time').textContent = config.startTime || 'Time TBD';
            
            // Update match details section (no match_id)
            document.getElementById('event-name').textContent = config.event_name || 'N/A';
            document.getElementById('match-name').textContent = config.match_name || 'N/A';
            document.getElementById('start-time').textContent = config.startTime || 'N/A';
            
            // Show sections
            document.getElementById('match-header').style.display = 'block';
            document.getElementById('match-details').style.display = 'block';
            
            // Update page title
            document.title = `${config.team_1} vs ${config.team_2} - Scooby Streams`;
        }

        // Setup player with configuration from JSON
        async function setupPlayer() {
            const streamConfig = await loadStreamConfig();

            if (!streamConfig) {
                console.error('Failed to initialize player: Stream configuration not available');
                return;
            }

            // Update match information in UI
            updateMatchInfo(streamConfig);

            // Setup JW Player for normal streams (no DRM)
            jwplayer("player-container").setup({
                file: streamConfig.adfree_url,
                aspectratio: '16:9',
                width: '100%',
                height: '100%',
                autostart: true,
                image: streamConfig.src || '',
                mute: false,
                preload: 'auto',
                captions: { 
                    color: 'white', 
                    fontSize: '16px', 
                    backgroundOpacity: 0 
                },
                sharing: {
                    sites: ['facebook', 'twitter']
                },
                stretching: 'uniform',
                controls: true,
                displaytitle: true,
                displaydescription: true,
                title: `${streamConfig.team_1} vs ${streamConfig.team_2}`,
                description: streamConfig.event_name || ''
            });

            // Player event handlers
            jwplayer().on('ready', function () {
                const playerElement = document.querySelector('#player-container');
                if (playerElement) {
                    playerElement.style.height = '100vh';
                }

                // Ensure controls are visible after initialization
                setTimeout(function() {
                    const jwControls = document.querySelector('.jw-controls');
                    if (jwControls) {
                        jwControls.style.opacity = '1';
                        jwControls.style.visibility = 'visible';
                        jwControls.style.pointerEvents = 'auto';
                    }
                }, 1000);

                console.log('Player ready');
            });

            jwplayer().on('play', function () {
                document.body.style.backgroundColor = "#000";
                console.log('Stream started playing');
            });

            jwplayer().on('pause', function () {
                console.log('Stream paused');
            });

            jwplayer().on('error', function (e) {
                console.error("Playback error:", e.message);

                // Show error message in player container
                const playerContainer = document.getElementById('player-container');
                playerContainer.innerHTML = `
                    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: #ff4444;">
                        <div style="font-size: 24px; margin-bottom: 15px;"><i class="fas fa-exclamation-triangle"></i></div>
                        <div style="font-size: 18px; margin-bottom: 15px;">Stream playback error</div>
                        <div style="font-size: 14px; margin-bottom: 20px;">${e.message}</div>
                        <button style="padding: 10px 20px; background: #00c2ff; border: none; border-radius: 5px; color: white; cursor: pointer; font-weight: bold;" 
                                onclick="window.location.reload()">
                            <i class="fas fa-redo"></i> Retry
                        </button>
                    </div>
                `;
            });

            // Set up Telegram button
            setupTelegramButton(streamConfig);
        }

        // Function to set up the Telegram button
        function setupTelegramButton(streamConfig) {
            const telegramBtn = document.getElementById('telegram-btn');

            telegramBtn.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Please Join Our Telegram Channels for more streams!');
            });
        }

        // Start player setup
        setupPlayer();

        // Ensure controls are visible when user interacts
        document.addEventListener('click', function() {
            const jwControls = document.querySelector('.jw-controls');
            if (jwControls) {
                jwControls.style.opacity = '1';
                jwControls.style.visibility = 'visible';
                jwControls.style.pointerEvents = 'auto';
            }
        });

        // Handle fullscreen changes
        document.addEventListener('fullscreenchange', function() {
            if (document.fullscreenElement) {
                console.log('Entered fullscreen');
            } else {
                console.log('Exited fullscreen');
            }
        });

        // Auto-refresh functionality for live status updates
        setInterval(async function() {
            const config = await loadStreamConfig();
            if (config) {
                // Update only the status and time without reloading the player
                const statusBadge = document.getElementById('status-badge');
                const currentStatus = statusBadge.textContent;
                const newStatus = config.status || 'UNKNOWN';
                
                if (currentStatus !== newStatus) {
                    updateMatchInfo(config);
                }
            }
        }, 30000); // Check for updates every 30 seconds
    </script>
</body>

</html>
