<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            color: #fff;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #000000, #0a0a0a);
            z-index: -1;
        }

        #player-container {
            width: 100%;
            max-width: 960px;
            aspect-ratio: 16/9;
            position: relative;
            z-index: 1;
            border: 2px solid #00c2ff;
            box-shadow: 0 0 20px #00c2ff, 0 0 40px rgba(0, 194, 255, 0.5);
            animation: neonPulse 3s infinite ease-in-out;
            background-color: black;
            margin: 0 auto;
            margin-top: 0;
        }

        #player {
            width: 100%;
            height: 100%;
        }

        .content-wrapper {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        .telegram-btn {
            display: inline-block;
            background: linear-gradient(90deg, #0088cc, #00c2ff);
            color: white;
            padding: 12px 28px;
            margin: 20px 0;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 136, 204, 0.7);
            transition: all 0.3s ease;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        .telegram-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.9);
        }

        @keyframes neonPulse {
            0% {
                box-shadow: 0 0 10px #00c2ff, 0 0 20px rgba(0, 194, 255, 0.5);
            }
            50% {
                box-shadow: 0 0 15px #00c2ff, 0 0 30px rgba(0, 194, 255, 0.7);
            }
            100% {
                box-shadow: 0 0 10px #00c2ff, 0 0 20px rgba(0, 194, 255, 0.5);
            }
        }

        @media (max-width: 768px) {
            #player-container {
                width: 95%;
            }
            .telegram-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        /* Custom scrollbar styles */
        body::-webkit-scrollbar {
            width: 8px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        body::-webkit-scrollbar-thumb {
            border-radius: 10px;
            background-color: rgba(0, 194, 255, 0.5);
        }

        body::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 194, 255, 0.7);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div id="player-container">
        <div id="player"></div>
    </div>

    <div class="content-wrapper"></div>

    <a href="#" class="telegram-btn" id="telegram-btn">
        <i class="fab fa-telegram"></i> Join Telegram
    </a>

    <script>
        var player = new Clappr.Player({
            source: 'https://dai-partner.fancode.com:443/linear/hls/pb/event/Ei8BfVkgS_-6Iock4AfRkw/stream/70526c22-a4c7-4d70-9bc3-8eb65bfda38f:TPE/variant/0f7873ae2750a4f8e097f2840315447b/bandwidth/3289416.m3u8',
            parentId: '#player',
            width: '100%',
            height: '100%',
            autoPlay: true,
            mute: false,
            poster: '',
            mediacontrol: { seekbar: "#00c2ff", buttons: "#00c2ff" },
        });

        document.getElementById('telegram-btn').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Please Join Our Telegram Channel');
        });
    </script>

</body>
<script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool@latest'></script>

</html>
