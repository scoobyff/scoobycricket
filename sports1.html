<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #111;
        }

        /* Central Play Button */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .play-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-button.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: 25px solid #333;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            margin-left: 5px;
        }

        .pause-icon {
            width: 20px;
            height: 30px;
            position: relative;
        }

        .pause-icon::before,
        .pause-icon::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 30px;
            background: #333;
        }

        .pause-icon::before {
            left: 0;
        }

        .pause-icon::after {
            right: 0;
        }

        /* Bottom Controls */
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            padding: 40px 20px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            transition: opacity 0.3s ease;
            z-index: 5;
        }

        .controls.hidden {
            opacity: 0;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .time-display {
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            min-width: 60px;
        }

        .progress-container {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: #fff;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .volume-btn, .fullscreen-btn, .options-btn {
            font-size: 18px;
        }

        /* Loading state */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            z-index: 10;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .play-button {
                width: 70px;
                height: 70px;
            }
            
            .play-icon {
                border-left-width: 20px;
                border-top-width: 12px;
                border-bottom-width: 12px;
            }
            
            .controls {
                padding: 30px 15px 15px;
                gap: 10px;
            }
            
            .control-btn {
                font-size: 18px;
                width: 36px;
                height: 36px;
            }
            
            .time-display {
                font-size: 13px;
            }
        }

        /* Hide controls initially, show on interaction */
        .video-container.playing .play-button {
            opacity: 0;
            pointer-events: none;
        }

        .video-container:not(.show-controls) .controls {
            opacity: 0;
        }

        .video-container.show-controls .controls {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="video-container" id="videoContainer">
        <video class="video-element" id="videoElement">
            <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <div class="loading" id="loading" style="display: none;">Loading...</div>
        
        <div class="play-button" id="playButton">
            <div class="play-icon" id="playIcon"></div>
        </div>
        
        <div class="controls" id="controls">
            <div class="time-display" id="timeDisplay">-0:01</div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <button class="control-btn volume-btn" id="volumeBtn" title="Volume">
                ðŸ”Š
            </button>
            
            <button class="control-btn fullscreen-btn" id="fullscreenBtn" title="Fullscreen">
                â›¶
            </button>
            
            <button class="control-btn options-btn" id="optionsBtn" title="More options">
                â‹®
            </button>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoElement');
        const container = document.getElementById('videoContainer');
        const playButton = document.getElementById('playButton');
        const playIcon = document.getElementById('playIcon');
        const controls = document.getElementById('controls');
        const timeDisplay = document.getElementById('timeDisplay');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const volumeBtn = document.getElementById('volumeBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const loading = document.getElementById('loading');

        let isPlaying = false;
        let controlsTimeout;
        let isMuted = false;

        // Format time function
        function formatTime(seconds) {
            const mins = Math.floor(Math.abs(seconds) / 60);
            const secs = Math.floor(Math.abs(seconds) % 60);
            const sign = seconds < 0 ? '-' : '';
            return `${sign}${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Toggle play/pause
        function togglePlayPause() {
            if (isPlaying) {
                video.pause();
            } else {
                video.play();
            }
        }

        // Update play button icon
        function updatePlayButton() {
            if (isPlaying) {
                playIcon.className = 'pause-icon';
                container.classList.add('playing');
            } else {
                playIcon.className = 'play-icon';
                container.classList.remove('playing');
            }
        }

        // Show controls temporarily
        function showControls() {
            container.classList.add('show-controls');
            clearTimeout(controlsTimeout);
            if (isPlaying) {
                controlsTimeout = setTimeout(() => {
                    container.classList.remove('show-controls');
                }, 3000);
            }
        }

        // Update progress bar and time
        function updateProgress() {
            if (video.duration) {
                const progress = (video.currentTime / video.duration) * 100;
                progressBar.style.width = progress + '%';
                
                const remaining = video.currentTime - video.duration;
                timeDisplay.textContent = formatTime(remaining);
            }
        }

        // Video event listeners
        video.addEventListener('loadstart', () => {
            loading.style.display = 'block';
        });

        video.addEventListener('loadeddata', () => {
            loading.style.display = 'none';
        });

        video.addEventListener('play', () => {
            isPlaying = true;
            updatePlayButton();
            showControls();
        });

        video.addEventListener('pause', () => {
            isPlaying = false;
            updatePlayButton();
            container.classList.add('show-controls');
        });

        video.addEventListener('timeupdate', updateProgress);

        video.addEventListener('ended', () => {
            isPlaying = false;
            updatePlayButton();
            progressBar.style.width = '0%';
            timeDisplay.textContent = '-0:01';
        });

        // Click handlers
        playButton.addEventListener('click', togglePlayPause);

        container.addEventListener('click', (e) => {
            if (e.target === container || e.target === video) {
                if (isPlaying) {
                    showControls();
                } else {
                    togglePlayPause();
                }
            }
        });

        // Progress bar click
        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const width = rect.width;
            const percentage = clickX / width;
            video.currentTime = percentage * video.duration;
        });

        // Volume control
        volumeBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            video.muted = isMuted;
            volumeBtn.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
        });

        // Fullscreen control
        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                container.requestFullscreen();
            }
        });

        // Touch/mouse movement to show controls
        let touchStartTime = 0;
        container.addEventListener('touchstart', () => {
            touchStartTime = Date.now();
        });

        container.addEventListener('touchend', () => {
            const touchDuration = Date.now() - touchStartTime;
            if (touchDuration < 200) { // Quick tap
                showControls();
            }
        });

        container.addEventListener('mousemove', showControls);

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    togglePlayPause();
                    break;
                case 'ArrowLeft':
                    video.currentTime -= 10;
                    break;
                case 'ArrowRight':
                    video.currentTime += 10;
                    break;
                case 'KeyM':
                    volumeBtn.click();
                    break;
                case 'KeyF':
                    fullscreenBtn.click();
                    break;
            }
        });

        // Initialize
        showControls();
        updateProgress();
    </script>
</body>
</html>
