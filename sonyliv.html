<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Player - DPlayer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dplayer/1.27.1/DPlayer.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.10/hls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dplayer/1.27.1/DPlayer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 1200px;
            width: 100%;
        }

        .player-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .player-title {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            background: #ff4757;
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .video-wrapper {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            background: #000;
        }

        #dplayer {
            border-radius: 15px;
            overflow: hidden;
        }

        .controls-info {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .status {
            margin-top: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            font-weight: 500;
        }

        .features {
            margin-top: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .feature-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .feature-title {
            color: white;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .feature-desc {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
        }

        .error-message {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border: 1px solid rgba(255, 71, 87, 0.3);
            text-align: center;
            display: none;
        }

        @media (max-width: 768px) {
            .player-container {
                padding: 20px;
            }
            
            .player-title {
                font-size: 2rem;
            }
            
            .controls-info {
                gap: 10px;
            }
            
            .info-card {
                padding: 10px 15px;
                font-size: 0.8rem;
            }
        }

        /* Custom DPlayer styling */
        .dplayer-video-wrap {
            border-radius: 15px;
        }

        .dplayer-mask {
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="player-header">
            <h1 class="player-title">Live Stream Player</h1>
            <div class="live-indicator">
                <div class="live-dot"></div>
                LIVE STREAM
            </div>
        </div>

        <div class="video-wrapper">
            <div id="dplayer"></div>
        </div>

        <div class="controls-info">
            <div class="info-card">
                <strong>Quality:</strong> Auto-Adaptive
            </div>
            <div class="info-card">
                <strong>Format:</strong> HLS Stream
            </div>
            <div class="info-card">
                <strong>Status:</strong> <span id="streamStatus">Initializing...</span>
            </div>
        </div>

        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">📺</div>
                <div class="feature-title">HD Quality</div>
                <div class="feature-desc">Adaptive bitrate streaming</div>
            </div>
            <div class="feature-card">
                <div class="feature-icon">🔄</div>
                <div class="feature-title">Auto Recovery</div>
                <div class="feature-desc">Automatic error handling</div>
            </div>
            <div class="feature-card">
                <div class="feature-icon">📱</div>
                <div class="feature-title">Mobile Ready</div>
                <div class="feature-desc">Works on all devices</div>
            </div>
            <div class="feature-card">
                <div class="feature-icon">⚡</div>
                <div class="feature-title">Low Latency</div>
                <div class="feature-desc">Optimized for live streaming</div>
            </div>
        </div>

        <div class="status" id="status">
            Setting up your live stream player...
        </div>

        <div class="error-message" id="error"></div>
    </div>

    <script>
        const streamUrl = 'https://sonymtmnew.akamaized.net/hls/live/2022316/DAI12ME-V3/master_lrl.m3u8?hdnea=exp=1754408959~acl=/*~id=66094566219905210807626746862461~hmac=33b030ef1e1dde53208ab42a9ebb2610156036f31f5801783e7924e92589c61b';
        
        let dp;
        const statusElement = document.getElementById('status');
        const streamStatusElement = document.getElementById('streamStatus');
        const errorElement = document.getElementById('error');

        function updateStatus(message, isError = false) {
            statusElement.textContent = message;
            if (isError) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                streamStatusElement.textContent = 'Error';
            } else {
                errorElement.style.display = 'none';
            }
        }

        function initDPlayer() {
            try {
                dp = new DPlayer({
                    container: document.getElementById('dplayer'),
                    live: true,
                    autoplay: false,
                    theme: '#667eea',
                    loop: false,
                    lang: 'en',
                    screenshot: true,
                    hotkey: true,
                    preload: 'auto',
                    volume: 0.7,
                    mutex: true,
                    video: {
                        url: streamUrl,
                        type: 'hls',
                        customType: {
                            hls: function (video, player) {
                                const hls = new Hls({
                                    enableWorker: true,
                                    lowLatencyMode: true,
                                    backBufferLength: 90,
                                    maxBufferLength: 30,
                                    maxMaxBufferLength: 600,
                                    xhrSetup: function(xhr, url) {
                                        xhr.withCredentials = true;
                                        xhr.setRequestHeader('Cache-Control', 'no-cache');
                                    }
                                });
                                hls.loadSource(video.src);
                                hls.attachMedia(video);
                                
                                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                                    updateStatus('✅ Stream loaded successfully! Click play to start watching.');
                                    streamStatusElement.textContent = 'Ready';
                                });

                                hls.on(Hls.Events.ERROR, function(event, data) {
                                    console.error('HLS Error:', data);
                                    if (data.fatal) {
                                        switch(data.type) {
                                            case Hls.ErrorTypes.NETWORK_ERROR:
                                                updateStatus('❌ Network error - Please check your connection and try refreshing', true);
                                                break;
                                            case Hls.ErrorTypes.MEDIA_ERROR:
                                                updateStatus('⚠️ Media error detected - Attempting recovery...', false);
                                                hls.recoverMediaError();
                                                break;
                                            default:
                                                updateStatus('❌ Fatal streaming error - Please refresh the page', true);
                                                break;
                                        }
                                    }
                                });

                                // Quality level events
                                hls.on(Hls.Events.LEVEL_SWITCHED, function(event, data) {
                                    updateStatus(`📺 Quality switched to ${hls.levels[data.level].height}p`);
                                });
                            }
                        }
                    }
                });

                // DPlayer event listeners
                dp.on('loadstart', function () {
                    updateStatus('🔄 Loading stream...');
                    streamStatusElement.textContent = 'Loading';
                });

                dp.on('canplay', function () {
                    updateStatus('✅ Stream ready to play');
                    streamStatusElement.textContent = 'Ready';
                });

                dp.on('play', function () {
                    updateStatus('▶️ Playing live stream');
                    streamStatusElement.textContent = 'Playing';
                });

                dp.on('pause', function () {
                    updateStatus('⏸️ Stream paused');
                    streamStatusElement.textContent = 'Paused';
                });

                dp.on('waiting', function () {
                    updateStatus('⏳ Buffering...');
                    streamStatusElement.textContent = 'Buffering';
                });

                dp.on('error', function () {
                    updateStatus('❌ Playback error occurred', true);
                });

            } catch (error) {
                console.error('DPlayer initialization error:', error);
                updateStatus('❌ Failed to initialize player', true);
            }
        }

        // Initialize player when page loads
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('🚀 Initializing DPlayer...');
            setTimeout(initDPlayer, 1000);
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (dp) {
                if (document.hidden) {
                    dp.pause();
                } else {
                    // Optionally auto-resume when page becomes visible
                    // dp.play();
                }
            }
        });
    </script>
</body>
</html>
