<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.10/hls.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 1000px;
            width: 100%;
        }

        .player-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .player-title {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            background: #ff4757;
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .video-wrapper {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            min-height: 300px;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            z-index: 10;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .quality-selector {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        .quality-selector option {
            background: #333;
            color: white;
        }

        .status {
            margin-top: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .error-message {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border: 1px solid rgba(255, 71, 87, 0.3);
        }

        @media (max-width: 768px) {
            .player-container {
                padding: 20px;
            }
            
            .player-title {
                font-size: 2rem;
            }
            
            .controls {
                gap: 10px;
            }
            
            .control-btn {
                padding: 10px 18px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="player-header">
            <h1 class="player-title">Live Stream</h1>
            <div class="live-indicator">
                <div class="live-dot"></div>
                LIVE
            </div>
        </div>

        <div class="video-wrapper">
            <video id="video" controls autoplay muted playsinline>
                Your browser does not support the video tag.
            </video>
            <div class="loading-overlay" id="loading">
                <div class="loading-spinner"></div>
                Loading stream...
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="togglePlay()">Play/Pause</button>
            <button class="control-btn" onclick="toggleMute()">Mute/Unmute</button>
            <button class="control-btn" onclick="toggleFullscreen()">Fullscreen</button>
            <select class="quality-selector" id="qualitySelector" onchange="changeQuality()">
                <option value="auto">Auto Quality</option>
            </select>
        </div>

        <div class="status" id="status">Initializing player...</div>
        <div class="error-message" id="error" style="display: none;"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');
        const errorDiv = document.getElementById('error');
        const qualitySelector = document.getElementById('qualitySelector');
        
        const streamUrl = 'https://sonymtmnew.akamaized.net/hls/live/2022316/DAI12ME-V3/master_lrl.m3u8?hdnea=exp=1754408959~acl=/*~id=66094566219905210807626746862461~hmac=33b030ef1e1dde53208ab42a9ebb2610156036f31f5801783e7924e92589c61b';
        
        let hls;

        function initPlayer() {
            if (Hls.isSupported()) {
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90,
                    xhrSetup: function(xhr, url) {
                        // Enable credentials for cookie-based authentication
                        xhr.withCredentials = true;
                        // Set additional headers if needed
                        xhr.setRequestHeader('Cache-Control', 'no-cache');
                    }
                });
                
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
                    loading.style.display = 'none';
                    status.textContent = 'Stream ready - Click play to start';
                    
                    // Populate quality selector
                    qualitySelector.innerHTML = '<option value="-1">Auto Quality</option>';
                    hls.levels.forEach((level, index) => {
                        const option = document.createElement('option');
                        option.value = index;
                        option.textContent = `${level.height}p (${Math.round(level.bitrate/1000)}kbps)`;
                        qualitySelector.appendChild(option);
                    });
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLS Error:', data);
                    loading.style.display = 'none';
                    
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                showError('Network error - Please check your connection');
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                showError('Media error - Trying to recover...');
                                hls.recoverMediaError();
                                break;
                            default:
                                showError('Fatal error - Unable to load stream');
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari native HLS support with credentials
                video.crossOrigin = 'use-credentials';
                video.src = streamUrl;
                loading.style.display = 'none';
                status.textContent = 'Stream ready - Click play to start';
            } else {
                showError('HLS is not supported in this browser');
            }
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            status.textContent = 'Error occurred';
        }

        function togglePlay() {
            if (video.paused) {
                video.play();
                status.textContent = 'Playing live stream';
            } else {
                video.pause();
                status.textContent = 'Stream paused';
            }
        }

        function toggleMute() {
            video.muted = !video.muted;
            status.textContent = video.muted ? 'Stream muted' : 'Stream unmuted';
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                video.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function changeQuality() {
            if (hls) {
                const quality = parseInt(qualitySelector.value);
                hls.currentLevel = quality;
                status.textContent = quality === -1 ? 'Auto quality selected' : `Quality changed to ${hls.levels[quality].height}p`;
            }
        }

        // Event listeners
        video.addEventListener('loadstart', () => {
            status.textContent = 'Loading stream...';
        });

        video.addEventListener('canplay', () => {
            status.textContent = 'Stream ready to play';
        });

        video.addEventListener('playing', () => {
            status.textContent = 'Playing live stream';
        });

        video.addEventListener('waiting', () => {
            status.textContent = 'Buffering...';
        });

        video.addEventListener('error', (e) => {
            showError('Video playback error');
        });

        // Add CORS and credential support for video element
        video.crossOrigin = 'use-credentials';
        document.addEventListener('DOMContentLoaded', initPlayer);
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                video.pause();
            }
        });
    </script>
</body>
</html>
