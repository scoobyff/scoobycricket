<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Streams</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 20px #00ff88;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .matches-section {
            margin-bottom: 40px;
        }

        .match-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background-color: transparent;
            border: 2px solid #ff1493;
            border-radius: 8px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .match-button:hover {
            background-color: #ff1493;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
            transform: translateY(-2px);
        }

        .section-title {
            font-size: 2rem;
            font-weight: bold;
            color: #00ff88;
            text-align: center;
            margin: 30px 0;
            text-shadow: 0 0 15px #00ff88;
            letter-spacing: 1px;
        }

        .channel-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .channel-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: transparent;
            border: 2px solid #ff1493;
            border-radius: 8px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .channel-item:hover {
            background-color: #ff1493;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
            transform: translateY(-2px);
        }

        .channel-logo {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
            background-color: #333;
        }

        .channel-name {
            font-size: 1.1rem;
            font-weight: bold;
            flex-grow: 1;
        }

        .loading {
            text-align: center;
            color: #00ff88;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .error {
            text-align: center;
            color: #ff4444;
            font-size: 1.1rem;
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ff4444;
            border-radius: 8px;
            background-color: rgba(255, 68, 68, 0.1);
        }

        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }
            
            .channel-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 800px;
            }
            
            .channel-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Glowing animation for the title */
        @keyframes glow {
            0% { text-shadow: 0 0 20px #00ff88; }
            50% { text-shadow: 0 0 30px #00ff88, 0 0 40px #00ff88; }
            100% { text-shadow: 0 0 20px #00ff88; }
        }

        .logo {
            animation: glow 2s ease-in-out infinite;
        }

        /* Loading animation */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">CRICKET STREAMS</div>
        </div>

        <div id="content">
            <div class="loading">Loading streams...</div>
        </div>
    </div>

    <script>
        // Configuration - Update this URL to your GitHub raw JSON file
        const JSON_URL = 'https://raw.githubusercontent.com/scoobyff/jsondrm/main/sitetest.json';

        async function loadStreams() {
            try {
                const response = await fetch(JSON_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                renderStreams(data);
            } catch (error) {
                console.error('Error loading streams:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        Error loading streams. Please check your JSON URL and try again.
                        <br><br>
                        Current URL: ${JSON_URL}
                    </div>
                `;
            }
        }

        function renderStreams(data) {
            let html = '';

            // Render matches if available
            if (data.matches && data.matches.length > 0) {
                html += '<div class="matches-section">';
                data.matches.forEach(match => {
                    html += `
                        <a href="${match.url}" class="match-button" target="_blank">
                            ${match.name}
                        </a>
                    `;
                });
                html += '</div>';
            }

            // Render section title
            html += '<div class="section-title">CRICKET STREAMS</div>';

            // Render channels
            if (data.channels && data.channels.length > 0) {
                html += '<div class="channel-grid">';
                data.channels.forEach(channel => {
                    html += `
                        <a href="${channel.url}" class="channel-item" target="_blank">
                            <img src="${channel.logo}" alt="${channel.name}" class="channel-logo" 
                                 onerror="this.style.display='none'">
                            <div class="channel-name">${channel.name}</div>
                        </a>
                    `;
                });
                html += '</div>';
            } else {
                html += '<div class="error">No channels available</div>';
            }

            document.getElementById('content').innerHTML = html;
        }

        // Load streams when page loads
        document.addEventListener('DOMContentLoaded', loadStreams);

        // Refresh every 5 minutes
        setInterval(loadStreams, 5 * 60 * 1000);
    </script>
</body>
</html>
