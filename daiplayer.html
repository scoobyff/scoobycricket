<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooby Streaming Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');
        
        :root {
            --neon-primary: #00ff66;
            --neon-secondary: #ff00c8;
            --neon-blue: #00c3ff;
            --neon-glow: 0 0 10px var(--neon-primary), 0 0 20px var(--neon-primary), 0 0 30px var(--neon-primary);
            --neon-glow-secondary: 0 0 10px var(--neon-secondary), 0 0 20px var(--neon-secondary);
            --neon-glow-blue: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
        }
        
        body {
            font-family: 'Orbitron', Arial, sans-serif;
            background-color: #0c0c0c;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 102, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 200, 0.1) 0%, transparent 20%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px 0;
            border-bottom: 1px solid rgba(0, 255, 102, 0.3);
        }
        
        h1 {
            margin: 0;
            color: white;
            text-shadow: var(--neon-glow);
            letter-spacing: 2px;
            font-weight: 700;
            font-size: 2.5rem;
            text-align: center;
            animation: neonPulse 3s infinite alternate;
        }
        
        @keyframes neonPulse {
            0%, 18%, 22%, 92%, 100% {
                text-shadow: var(--neon-glow);
            }
            20%, 90% {
                text-shadow: 0 0 5px var(--neon-primary), 0 0 10px var(--neon-primary);
            }
        }
        
        .section-title {
            color: var(--neon-primary);
            text-shadow: 0 0 5px var(--neon-primary);
            margin: 40px 0 20px;
            letter-spacing: 2px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 500;
        }
        
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }
        
        .channel-btn {
            background: linear-gradient(145deg, rgba(20, 20, 20, 0.9), rgba(30, 30, 30, 0.9));
            border: 2px solid var(--neon-secondary);
            color: white;
            padding: 20px 15px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            min-height: 180px;
        }
        
        .channel-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(45deg, var(--neon-secondary), var(--neon-blue), var(--neon-primary));
            background-size: 400%;
            opacity: 0;
            border-radius: 17px;
            transition: opacity 0.3s;
        }
        
        .channel-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: var(--neon-glow-secondary), 0 10px 30px rgba(0, 0, 0, 0.5);
            border-color: var(--neon-primary);
        }
        
        .channel-btn:hover::before {
            opacity: 1;
            animation: gradientShift 3s linear infinite;
        }
        
        .channel-btn:hover .channel-name {
            color: white;
            text-shadow: 0 0 10px white;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0 0; }
            50% { background-position: 300% 0; }
            100% { background-position: 0 0; }
        }
        
        .channel-logo {
            width: 140px;
            height: 140px;
            border-radius: 15px;
            object-fit: contain;
            border: none;
            transition: all 0.3s;
            flex-shrink: 0;
            background: rgba(40, 40, 40, 0.8);
            padding: 10px;
        }
        
        .channel-btn:hover .channel-logo {
            box-shadow: 0 0 20px rgba(0, 255, 102, 0.6);
            transform: scale(1.02);
        }
        
        .channel-info {
            display: flex;
            flex-direction: column;
            text-align: center;
            width: 100%;
            margin-top: 5px;
        }
        
        .channel-name {
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            margin: 0;
            color: var(--neon-secondary);
            text-shadow: 0 0 5px var(--neon-secondary);
            transition: all 0.3s;
            line-height: 1.2;
        }
        
        .channel-category {
            font-size: 0.7rem;
            color: #999;
            letter-spacing: 0.5px;
            opacity: 0.8;
            text-transform: uppercase;
        }
        
        .loading {
            text-align: center;
            padding: 50px 20px;
            color: var(--neon-blue);
            font-size: 1.2rem;
            letter-spacing: 1px;
        }
        
        .loading::after {
            content: '...';
            animation: dots 2s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .error {
            text-align: center;
            padding: 50px 20px;
            color: #ff4444;
            font-size: 1.1rem;
            letter-spacing: 1px;
            border: 1px solid #ff4444;
            border-radius: 10px;
            background: rgba(255, 68, 68, 0.1);
        }
        
        .note {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: rgba(0, 195, 255, 0.1);
            border: 1px solid var(--neon-blue);
            border-radius: 10px;
            color: var(--neon-blue);
            font-size: 1rem;
            letter-spacing: 1px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .channels-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .channel-btn {
                padding: 20px 15px 15px;
                min-height: 160px;
            }
            
            .channel-logo {
                width: 140px;
                height: 140px;
                padding: 8px;
            }
            
            .channel-name {
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .channels-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 12px;
            }
            
            .channel-btn {
                padding: 15px 10px 12px;
                min-height: 140px;
            }
            
            .channel-logo {
                width: 120px;
                height: 120px;
                padding: 6px;
            }
            
            .channel-name {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Scooby Streaming Hub</h1>
        </header>
        
        <div class="note">
            🚀 Streams may take up to 30 seconds to load
        </div>
        
        <div id="channels-container">
            <div class="loading">Loading channels</div>
        </div>
    </div>

    <script>
        // GitHub raw JSON URL
        const CHANNELS_JSON_URL = 'https://raw.githubusercontent.com/scoobyff/jsondrm/main/sitetest.json';
        
        // Function to load channels from GitHub JSON
        async function loadChannels() {
            try {
                const response = await fetch(CHANNELS_JSON_URL);
                if (!response.ok) {
                    throw new Error('Failed to load channels');
                }
                
                const data = await response.json();
                renderChannels(data);
                
            } catch (error) {
                console.error('Error loading channels:', error);
                showError('Failed to load channels. Please check your internet connection.');
            }
        }
        
        // Function to render channels
        function renderChannels(data) {
            const container = document.getElementById('channels-container');
            container.innerHTML = '';
            
            // Group channels by category
            const categorizedChannels = {};
            
            data.channels.forEach(channel => {
                if (!categorizedChannels[channel.category]) {
                    categorizedChannels[channel.category] = [];
                }
                categorizedChannels[channel.category].push(channel);
            });
            
            // Render each category
            Object.entries(categorizedChannels).forEach(([category, channels]) => {
                // Create section title
                const sectionTitle = document.createElement('h2');
                sectionTitle.className = 'section-title';
                sectionTitle.textContent = category.toUpperCase();
                container.appendChild(sectionTitle);
                
                // Create channels grid
                const channelsGrid = document.createElement('div');
                channelsGrid.className = 'channels-grid';
                
                channels.forEach(channel => {
                    const channelBtn = document.createElement('a');
                    channelBtn.className = 'channel-btn';
                    channelBtn.href = channel.url;
                    channelBtn.target = '_blank';
                    channelBtn.rel = 'noopener noreferrer';
                    
                    channelBtn.innerHTML = `
                        <img src="${channel.logo}" alt="${channel.name}" class="channel-logo" 
                             onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTQwIiBoZWlnaHQ9IjE0MCIgdmlld0JveD0iMCAwIDE0MCAxNDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjE0MCIgaGVpZ2h0PSIxNDAiIGZpbGw9IiM0NDQ0NDQiLz48dGV4dCB4PSI3MCIgeT0iNjUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iI2NjYyIgdGV4dC1hbmNob3I9Im1pZGRsZSI+Tk8gSU1BR0U8L3RleHQ+PHRleHQgeD0iNzAiIHk9IjgyIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTIiIGZpbGw9IiM5OTkiIHRleHQtYW5jaG9yPSJtaWRkbGUiPkFWQUlMQUJMRTwvdGV4dD48L3N2Zz4='">
                        <div class="channel-info">
                            <div class="channel-name">${channel.name}</div>
                        </div>
                    `;
                    
                    channelsGrid.appendChild(channelBtn);
                });
                
                container.appendChild(channelsGrid);
            });
        }
        
        // Function to show error message
        function showError(message) {
            const container = document.getElementById('channels-container');
            container.innerHTML = `
                <div class="error">
                    ⚠️ ${message}
                    <br><br>
                    <button onclick="loadChannels()" style="
                        background: transparent;
                        border: 1px solid #ff4444;
                        color: #ff4444;
                        padding: 10px 20px;
                        border-radius: 5px;
                        cursor: pointer;
                        font-family: 'Orbitron', sans-serif;
                        letter-spacing: 1px;
                    ">Retry</button>
                </div>
            `;
        }
        
        // Load channels when page loads
        document.addEventListener('DOMContentLoaded', loadChannels);
    </script>
</body>
</html>
