  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, #000000, #0a0a0a);
      z-index: -1;
    }

    #player-container {
      width: 100%;
      max-width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      position: relative;
      z-index: 1;
      border: 2px solid #00c2ff;
      box-shadow: 0 0 20px #00c2ff, 0 0 40px rgba(0, 194, 255, 0.5);
      box-sizing: border-box;
      animation: neonPulse 3s infinite ease-in-out;
      margin: 0 auto;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background-color: #000;
    }

    .content-wrapper {
      position: relative;
      width: 100%;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .telegram-btn {
      display: inline-block;
      background: linear-gradient(90deg, #0088cc, #00c2ff);
      color: white;
      padding: 12px 28px;
      margin: 20px 0;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 136, 204, 0.7);
      transition: all 0.3s ease;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
    }

    .telegram-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.9);
    }

    .telegram-btn i {
      margin-right: 8px;
    }

    /* Custom scrollbar styles */
    body::-webkit-scrollbar {
      width: 8px;
      background-color: rgba(0, 0, 0, 0.7);
    }

    body::-webkit-scrollbar-thumb {
      border-radius: 10px;
      background-color: rgba(0, 194, 255, 0.5);
    }

    body::-webkit-scrollbar-thumb:hover {
      background-color: rgba(0, 194, 255, 0.7);
    }

    /* Neon pulse animation for player border */
    @keyframes neonPulse {
      0% {
        box-shadow: 0 0 10px #00c2ff, 0 0 20px rgba(0, 194, 255, 0.5);
      }
      50% {
        box-shadow: 0 0 15px #00c2ff, 0 0 30px rgba(0, 194, 255, 0.7);
      }
      100% {
        box-shadow: 0 0 10px #00c2ff, 0 0 20px rgba(0, 194, 255, 0.5);
      }
    }

    /* Make the player responsive */
    @media (max-width: 768px) {
      .telegram-btn {
        padding: 10px 20px;
        font-size: 14px;
      }
      
      #player-container {
        width: 100%;
        max-width: 100%;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Player Container with Neon Border and proper 16:9 aspect ratio -->
  <div id="player-container">

      allowfullscreen
      sandbox="allow-scripts allow-same-origin allow-forms allow-presentation"
      referrerpolicy="no-referrer">
    </iframe>
  </div>
  
  <div class="content-wrapper">
    <!-- Content area after the video if needed -->
  </div>

  <!-- Telegram Button -->
  <a href="https://t.me/scoobystream" class="telegram-btn" target="_blank">
    <i class="fab fa-telegram"></i> Join Telegram
  </a>

  <script>
    // Prevent potential iframe redirects
    document.addEventListener('DOMContentLoaded', function() {
      var iframe = document.querySelector('iframe');
      
      // Cancel any navigation events
      iframe.addEventListener('load', function() {
        try {
          var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
          
          // Override any potential redirects in the iframe content
          if (iframeDoc) {
            iframeDoc.addEventListener('click', function(e) {
              e.preventDefault();
              return false;
            }, true);
          }
        } catch(e) {
          // Cross-origin restrictions may prevent this
          console.log("Could not access iframe content due to cross-origin restrictions");
        }
      });
    });
  </script>
</body>
