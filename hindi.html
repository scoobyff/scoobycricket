<html lang="en">
<head>

  <meta charset="UTF-8" />

  <title>Allrounder Tv</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, #000000, #0a0a0a);
      z-index: -1;
    }

    #player-container {
      width: 100%;
      max-width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      position: relative;
      z-index: 1;
      border: 2px solid #00c2ff;
      box-shadow: 0 0 20px #00c2ff, 0 0 40px rgba(0, 194, 255, 0.5);
      box-sizing: border-box;
      animation: neonPulse 3s infinite ease-in-out;
      margin: 0 auto;
      margin-top: 20px; /* Space from the top of the page */
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background-color: #000;
    }

    /* Custom loading spinner with neon effect */
    .spinner-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 10;
    }

    .spinner {
      width: 70px;
      height: 70px;
      border: 5px solid rgba(0, 194, 255, 0.1);
      border-radius: 50%;
      border-top: 5px solid #00c2ff;
      animation: spin 1s linear infinite, glow 2s ease-in-out infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px #00c2ff; }
      50% { box-shadow: 0 0 20px #00c2ff, 0 0 30px #00c2ff; }
      100% { box-shadow: 0 0 5px #00c2ff; }
    }

    /* Custom play button with neon effect */
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      border: 3px solid #00c2ff;
      cursor: pointer;
      z-index: 5;
      box-shadow: 0 0 15px #00c2ff;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: buttonGlow 2s infinite ease-in-out;
      transition: all 0.3s ease;
    }

    .play-button:hover {
      transform: translate(-50%, -50%) scale(1.1);
      box-shadow: 0 0 25px #00c2ff, 0 0 35px rgba(0, 194, 255, 0.7);
    }

    .play-button:before {
      content: '';
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-left: 30px solid #00c2ff;
      margin-left: 8px;
      filter: drop-shadow(0 0 8px #00c2ff);
    }

    @keyframes buttonGlow {
      0% { box-shadow: 0 0 10px #00c2ff; }
      50% { box-shadow: 0 0 20px #00c2ff, 0 0 30px rgba(0, 194, 255, 0.8); }
      100% { box-shadow: 0 0 10px #00c2ff; }
    }

    .content-wrapper {
      position: relative;
      width: 100%;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .telegram-btn {
      display: inline-block;
      background: linear-gradient(90deg, #0088cc, #00c2ff);
      color: white;
      padding: 12px 28px;
      margin: 20px 0;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 136, 204, 0.7);
      transition: all 0.3s ease;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
    }

    .telegram-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.9);
    }

    .telegram-btn i {
      margin-right: 8px;
    }

    /* Custom scrollbar styles */
    body::-webkit-scrollbar {
      width: 8px;
      background-color: rgba(0, 0, 0, 0.7);
    }

    body::-webkit-scrollbar-thumb {
      border-radius: 10px;
      background-color: rgba(0, 194, 255, 0.5);
    }

    body::-webkit-scrollbar-thumb:hover {
      background-color: rgba(0, 194, 255, 0.7);
    }

    /* Neon pulse animation for player border */
    @keyframes neonPulse {
      0% {
        box-shadow: 0 0 10px #00c2ff, 0 0 20px rgba(0, 194, 255, 0.5);
      }
      50% {
        box-shadow: 0 0 15px #00c2ff, 0 0 30px rgba(0, 194, 255, 0.7);
      }
      100% {
        box-shadow: 0 0 10px #00c2ff, 0 0 20px rgba(0, 194, 255, 0.5);
      }
    }

    /* Controls styling */
    .video-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: rgba(0, 0, 0, 0.7);
      z-index: 5;
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      box-sizing: border-box;
    }

    #player-container:hover .video-controls {
      opacity: 1;
    }

    .progress-bar {
      position: absolute;
      bottom: 40px;
      left: 0;
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
    }

    .progress {
      height: 100%;
      background: #00c2ff;
      width: 0;
      box-shadow: 0 0 10px #00c2ff;
    }

    /* Make the player responsive */
    @media (max-width: 768px) {
      .telegram-btn {
        padding: 10px 20px;
        font-size: 14px;
      }
      
      #player-container {
        width: 100%;
        max-width: 100%;
      }
      
      .play-button {
        width: 60px;
        height: 60px;
      }
      
      .play-button:before {
        border-top: 15px solid transparent;
        border-bottom: 15px solid transparent;
        border-left: 22px solid #00c2ff;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>
  <!-- Player Container with Neon Border and proper 16:9 aspect ratio -->
  <div id="player-container">
    <!-- Custom loading spinner with neon effect -->
    <div class="spinner-container" id="loading">
      <div class="spinner"></div>
    </div>

    <!-- Custom play button with neon effect -->
    <div class="play-button" id="play-button"></div>
    
    <!-- Using sandbox attribute to prevent redirects -->
    <iframe 
      id="video-player"
      src="https://user65873.hls-video.net/hls/token/a3f0c81db39d64f85b6f6a5cfaa1b2ce/stream.m3u8" 
      allowfullscreen
      sandbox="allow-scripts allow-same-origin allow-forms allow-presentation"
      referrerpolicy="no-referrer">
    </iframe>
    
    <!-- Custom video controls with neon effect -->
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div class="video-controls">
      <!-- Controls could be added here if needed -->
    </div>
  </div>
  
  <div class="content-wrapper">
    <!-- Content area after the video if needed -->
  </div>

  <!-- Telegram Button -->
  <a href="https://t.me/scoobystream" class="telegram-btn" target="_blank">
    <i class="fab fa-telegram"></i> Join Telegram
  </a>

  <script>
    // Show loading spinner
    document.addEventListener('DOMContentLoaded', function() {
      var iframe = document.getElementById('video-player');
      var loading = document.getElementById('loading');
      var playButton = document.getElementById('play-button');
      
      // Hide loading spinner after iframe loads
      iframe.addEventListener('load', function() {
        setTimeout(function() {
          loading.style.display = 'none';
        }, 1000); // 1 second delay to ensure content is ready
      });
      
      // Play button functionality
      playButton.addEventListener('click', function() {
        playButton.style.display = 'none';
        try {
          // Try to play the video if possible
          var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
          var videoElement = iframeDoc.querySelector('video');
          if (videoElement) {
            videoElement.play();
          }
        } catch(e) {
          // Cross-origin restrictions may prevent this
          console.log("Could not access iframe video due to cross-origin restrictions");
        }
      });
      
      // Prevent potential iframe redirects
      iframe.addEventListener('load', function() {
        try {
          var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
          
          // Override any potential redirects in the iframe content
          if (iframeDoc) {
            iframeDoc.addEventListener('click', function(e) {
              if (e.target.tagName === 'A') {
                e.preventDefault();
                return false;
              }
            }, true);
          }
        } catch(e) {
          // Cross-origin restrictions may prevent this
          console.log("Could not access iframe content due to cross-origin restrictions");
        }
      });
      
      // Simulate progress for demonstration purposes
      var progress = document.getElementById('progress');
      setInterval(function() {
        var currentWidth = parseFloat(progress.style.width || '0');
        if (currentWidth < 100) {
          progress.style.width = (currentWidth + 0.1) + '%';
        } else {
          progress.style.width = '0%'; // Reset
        }
      }, 100);
    });
  </script>
</body>
</html>
