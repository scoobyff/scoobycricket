<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@latest/dist/hlsjs-playback.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        #player {
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .overlay.hidden {
            display: none;
        }

        .message-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(15, 15, 35, 0.9);
            border-radius: 15px;
            border: 2px solid #007BFF;
            box-shadow: 0 10px 30px rgba(0, 123, 255, 0.3);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top: 4px solid #007BFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #007BFF;
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #ccc;
            line-height: 1.5;
        }

        .url-input {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        }

        .play-button {
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 120px;
        }

        .play-button:hover {
            background: linear-gradient(135deg, #0056b3, #004085);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }

        .play-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .examples {
            margin-top: 30px;
            text-align: left;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #007BFF;
        }

        .examples h4 {
            color: #007BFF;
            margin-bottom: 10px;
        }

        .examples code {
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: #00ff88;
            word-break: break-all;
        }

        .examples p {
            margin: 8px 0;
            color: #ddd;
            font-size: 14px;
        }

        .error {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            border: 2px solid #ff4444;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #007BFF;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(0, 123, 255, 0.2);
        }

        @media (max-width: 768px) {
            .message-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .url-input {
                font-size: 14px;
                padding: 12px;
            }
            
            .examples {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="player"></div>
    
    <div class="overlay" id="overlay">
        <div class="message-container" id="messageContainer">
            <!-- Content will be dynamically inserted here -->
        </div>
    </div>
    
    <button class="back-button" id="backButton" onclick="showUrlInput()" style="display: none;">
        ‚Üê Back to URL Input
    </button>

    <script>
        class URLStreamPlayer {
            constructor() {
                this.player = null;
                this.overlay = document.getElementById('overlay');
                this.messageContainer = document.getElementById('messageContainer');
                this.backButton = document.getElementById('backButton');
                
                this.init();
            }
            
            init() {
                // Check for URL parameters first
                const urlParams = new URLSearchParams(window.location.search);
                const streamUrl = urlParams.get('url') || urlParams.get('stream') || urlParams.get('src') || urlParams.get('link');
                
                if (streamUrl) {
                    this.playStream(streamUrl);
                } else {
                    this.showUrlInput();
                }
            }
            
            showUrlInput() {
                this.backButton.style.display = 'none';
                this.overlay.classList.remove('hidden');
                
                this.messageContainer.innerHTML = `
                    <div class="icon">üé¨</div>
                    <div class="title">Stream Player</div>
                    <div class="subtitle">Enter a stream URL to start watching</div>
                    
                    <input type="text" class="url-input" id="urlInput" 
                           placeholder="https://example.com/stream.m3u8" 
                           onkeypress="if(event.key==='Enter') streamPlayer.playFromInput()">
                    
                    <div>
                        <button class="play-button" onclick="streamPlayer.playFromInput()">
                            ‚ñ∂Ô∏è Play Stream
                        </button>
                    </div>
                    
                    <div class="examples">
                        <h4>üí° Usage Examples:</h4>
                        <p><strong>URL Parameter:</strong></p>
                        <p><code>player.html?url=https://your-stream.m3u8</code></p>
                        <p><code>player.html?stream=https://your-stream.mp4</code></p>
                        <p><code>player.html?src=https://your-stream-link</code></p>
                        
                        <p><strong>Supported Formats:</strong></p>
                        <p>‚Ä¢ HLS Streams (.m3u8)</p>
                        <p>‚Ä¢ MP4 Videos (.mp4)</p>
                        <p>‚Ä¢ DASH Streams (.mpd)</p>
                        <p>‚Ä¢ Direct HTTP streams</p>
                    </div>
                `;
                
                // Focus on input
                setTimeout(() => {
                    document.getElementById('urlInput')?.focus();
                }, 100);
            }
            
            playFromInput() {
                const urlInput = document.getElementById('urlInput');
                const url = urlInput?.value.trim();
                
                if (!url) {
                    this.showError('Please enter a valid stream URL');
                    return;
                }
                
                // Validate URL format
                if (!this.isValidUrl(url)) {
                    this.showError('Please enter a valid URL (must start with http:// or https://)');
                    return;
                }
                
                this.playStream(url);
            }
            
            playStream(streamUrl) {
                this.showLoading(`Loading stream...`);
                this.backButton.style.display = 'block';
                
                // Destroy existing player
                if (this.player) {
                    this.player.destroy();
                    this.player = null;
                }
                
                // Small delay to show loading
                setTimeout(() => {
                    this.initializePlayer(streamUrl);
                }, 500);
            }
            
            initializePlayer(streamUrl) {
                try {
                    this.player = new Clappr.Player({
                        source: streamUrl,
                        parentId: "#player",
                        width: "100%",
                        height: "100%",
                        autoPlay: true,
                        plugins: [HlsjsPlayback, LevelSelector],
                        hlsjs: {
                            enableWorker: false,
                            capLevelToPlayerSize: true,
                            maxLoadingDelay: 4,
                            maxRecoveryAttempts: 10,
                            liveSyncDurationCount: 3
                        },
                        levelSelectorConfig: {
                            title: 'Quality',
                            labels: {
                                3: 'HD',
                                2: 'SD', 
                                1: 'Low',
                                0: 'Auto'
                            }
                        },
                        mediacontrol: {
                            seekbar: "#007BFF",
                            buttons: "#007BFF"
                        },
                        events: {
                            onReady: () => {
                                console.log('Player ready, starting playback');
                                this.hideOverlay();
                                
                                // Update page title
                                document.title = 'Playing Stream - Stream Player';
                            },
                            onPlay: () => {
                                console.log('Playback started');
                                this.hideOverlay();
                            },
                            onError: (error) => {
                                console.error('Player error:', error);
                                this.showError('Failed to load stream. Please check the URL and try again.');
                            },
                            onStop: () => {
                                console.log('Playback stopped');
                            }
                        }
                    });
                    
                } catch (error) {
                    console.error('Player initialization error:', error);
                    this.showError('Failed to initialize player. Please try again.');
                }
            }
            
            showLoading(message = 'Loading...') {
                this.overlay.classList.remove('hidden');
                this.messageContainer.innerHTML = `
                    <div class="loading-spinner"></div>
                    <div class="title">${message}</div>
                    <div class="subtitle">Please wait...</div>
                `;
            }
            
            showError(message) {
                this.overlay.classList.remove('hidden');
                this.messageContainer.innerHTML = `
                    <div class="icon">‚ùå</div>
                    <div class="title">Error</div>
                    <div class="error">${message}</div>
                    <button class="play-button" onclick="streamPlayer.showUrlInput()">
                        üîÑ Try Again
                    </button>
                `;
            }
            
            hideOverlay() {
                this.overlay.classList.add('hidden');
            }
            
            isValidUrl(string) {
                try {
                    new URL(string);
                    return string.startsWith('http://') || string.startsWith('https://');
                } catch (_) {
                    return false;
                }
            }
        }
        
        // Initialize player when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.streamPlayer = new URLStreamPlayer();
        });
        
        // Handle back button functionality
        function showUrlInput() {
            streamPlayer.showUrlInput();
            if (streamPlayer.player) {
                streamPlayer.player.destroy();
                streamPlayer.player = null;
            }
            document.title = 'Stream Player';
        }
    </script>
</body>
</html>
