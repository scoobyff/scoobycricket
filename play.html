<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="ENJOY FREE LIVE">
    <meta name="keywords" content="LIVETV, SPORTS, MOVIES, MUSIC">
    <meta name="author" content="unknown">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>LIVE_STREAM_PLAYER</title>

    <link href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

    <style>
        html, body {
            font-family: Poppins, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #000;
            color: #fff;
            position: relative;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
        }

        .loading-text {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            text-align: center;
            width: 100%;
            height: 100px;
            line-height: 100px;
        }

        .loading-text span {
            display: inline-block;
            margin: 0 5px;
            color: #00b3ff;
            font-family: 'Quattrocento Sans', sans-serif;
        }

        #media-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        #player {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover;
        }

        iframe {
            border: none;
            width: 100% !important;
            height: 100% !important;
        }

        .iframe-wrapper {
            width: 100%;
            height: 100%;
        }

        .stream-selector {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
        }

        .stream-selector select {
            padding: 5px 10px;
            background: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 3px;
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff4444;
            font-size: 18px;
            z-index: 100;
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="loading-text">
            <span>L</span><span>I</span><span>V</span><span>E</span><span> </span><span>S</span><span>T</span><span>R</span><span>E</span><span>A</span><span>M</span><span> </span><span>P</span><span>L</span><span>A</span><span>Y</span><span>E</span><span>R</span>
        </div>
    </div>

    <!-- Stream Selector -->
    <div class="stream-selector" id="stream-selector" style="display: none;">
        <select id="stream-select">
            <option value="">Select a stream...</option>
        </select>
    </div>

    <!-- Media Container -->
    <div id="media-container">
        <!-- HLS Video Player -->
        <video id="player" autoplay controls crossorigin playsinline style="--plyr-color-main:#15b4ff; display: none;">
            <source id="m3u8-url" src="" type="application/x-mpegURL">
        </video>

        <!-- Iframe Player -->
        <div class="iframe-wrapper" id="iframe-wrapper" style="display: none;">
            <iframe id="iframe-player" sandbox="allow-scripts allow-same-origin allow-presentation allow-top-navigation" allowfullscreen></iframe>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="error-message" style="display: none;">
            <p>Failed to load streams. Please check your JSON file.</p>
        </div>
    </div>

    <!-- Script -->
    <script>
        let streams = [];
        let currentPlayer = null;

        const videoEl = document.getElementById("player");
        const sourceEl = document.getElementById("m3u8-url");
        const iframeEl = document.getElementById("iframe-player");
        const iframeWrapper = document.getElementById("iframe-wrapper");
        const streamSelect = document.getElementById("stream-select");
        const streamSelector = document.getElementById("stream-selector");
        const errorMessage = document.getElementById("error-message");

        // Hide loading screen
        setTimeout(() => {
            document.getElementById("loading").style.display = "none";
        }, 1000);

        // Load streams from text file
        async function loadStreams() {
            try {
                const response = await fetch('https://scoobystreamsv2.vercel.app/sportsdata.txt');
                if (!response.ok) {
                    throw new Error('Failed to fetch streams');
                }
                const text = await response.text();
                const lines = text.trim().split('\n');
                
                // Parse pipe-separated format: id|stream name|stream url
                streams = lines.map(line => {
                    const parts = line.split('|');
                    return {
                        id: parts[0],
                        name: parts[1],
                        link: parts[2]
                    };
                });
                
                // Check for URL parameter
                const urlParams = new URLSearchParams(window.location.search);
                const streamId = urlParams.get("id");
                
                if (streamId) {
                    // Find stream by ID
                    const stream = streams.find(s => s.id === streamId);
                    if (stream) {
                        loadStream(stream);
                        // Hide selector if direct ID is used
                        streamSelector.style.display = 'none';
                        return;
                    } else {
                        console.warn(`Stream with ID "${streamId}" not found`);
                    }
                }
                
                populateStreamSelector();
            } catch (error) {
                console.error('Error loading streams:', error);
                // Try URL parameter as direct URL fallback
                const urlParams = new URLSearchParams(window.location.search);
                const streamUrl = urlParams.get("id");
                if (streamUrl && (streamUrl.startsWith('http') || streamUrl.endsWith('.m3u8'))) {
                    loadStream({ id: "url-param", name: "Direct Stream", link: streamUrl });
                } else {
                    showError();
                }
            }
        }

        function populateStreamSelector() {
            if (streams.length === 0) {
                showError();
                return;
            }

            streamSelect.innerHTML = '<option value="">Select a stream...</option>';
            streams.forEach((stream, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = stream.name;
                streamSelect.appendChild(option);
            });

            streamSelector.style.display = 'block';

            // Auto-select first stream if only one available
            if (streams.length === 1) {
                streamSelect.value = 0;
                loadSelectedStream();
            }
        }

        function loadSelectedStream() {
            const selectedIndex = streamSelect.value;
            if (selectedIndex !== "" && streams[selectedIndex]) {
                loadStream(streams[selectedIndex]);
            }
        }

        function loadStream(stream) {
            // Hide both players first
            videoEl.style.display = "none";
            iframeWrapper.style.display = "none";
            errorMessage.style.display = "none";

            // Destroy existing player
            if (currentPlayer) {
                try {
                    currentPlayer.destroy();
                } catch (e) {
                    console.log('Error destroying player:', e);
                }
                currentPlayer = null;
            }

            // Destroy existing HLS instance
            if (window.hls) {
                window.hls.destroy();
                window.hls = null;
            }

            const streamUrl = stream.link;

            if (streamUrl.endsWith(".m3u8")) {
                // Show video player
                sourceEl.src = streamUrl;
                videoEl.style.display = "block";

                const posterURL = "https://i.postimg.cc/Y0918Y71/IMG-20240810-011453-139.jpg";
                const img = new Image();
                img.onload = () => videoEl.setAttribute("poster", posterURL);
                img.onerror = () => videoEl.setAttribute("poster", "");
                img.src = posterURL;

                // Initialize HLS and Plyr
                const config = { maxMaxBufferLength: 100 };
                const plyrOptions = {};
                
                if (Hls.isSupported()) {
                    const hls = new Hls(config);
                    hls.loadSource(streamUrl);
                    hls.attachMedia(videoEl);
                    hls.on(Hls.Events.MANIFEST_PARSED, (event, data) => {
                        const qualities = hls.levels.map(level => level.height);
                        if (qualities.length > 1) {
                            plyrOptions.quality = {
                                default: qualities[0],
                                options: qualities,
                                forced: true,
                                onChange: q => {
                                    hls.levels.forEach((level, i) => {
                                        if (level.height === q) {
                                            hls.currentLevel = i;
                                        }
                                    });
                                }
                            };
                        }
                        currentPlayer = new Plyr(videoEl, plyrOptions);
                    });
                    window.hls = hls;
                } else {
                    currentPlayer = new Plyr(videoEl, plyrOptions);
                }
            } else {
                // Show iframe
                iframeEl.src = streamUrl;
                iframeWrapper.style.display = "block";
            }
        }

        function showError() {
            errorMessage.style.display = "block";
        }

        // Event listeners
        streamSelect.addEventListener('change', loadSelectedStream);

        // Initialize
        loadStreams();

        // Example text file structure (create streams.txt file):
        /*
        1|Sony Ten 1 HD|https://example.com/sony-ten-1.m3u8
        2|Star Sports 1 HD|https://example.com/star-sports-1.m3u8
        3|ESPN HD|https://example.com/espn-hd.m3u8
        4|CNN International|https://example.com/cnn-intl.m3u8
        5|BBC World News|https://example.com/bbc-world.m3u8
        
        Format: "id|stream name|stream url" (one per line)
        */
    </script>

</body>
</html>
